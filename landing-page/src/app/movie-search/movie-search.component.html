<div id="movie-search-component">
  <h3>Search Movies</h3>
  <div>
    <input #movieSearchBox (input)="search(movieSearchBox.value)"
    placeholder="Title" class="input-box" />
  </div>
    <ul class="search-result">
        <li *ngFor="let movie of movies$ | async">
           <div class="movie-search-listing">
             <span class="movie-title">{{movie.title}}</span>
             <span class="movie-overview">{{movie.overview}}</span>
            </div>
        </li>
    </ul>
</div>
