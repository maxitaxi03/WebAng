<div id="search-component">
    <label for="search-box">Movie Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ul class="search-result">
        <li *ngFor="let movie of movies$ | async">
            {{movie.title}}
        </li>
        <li *ngFor="let movie of movies$ | async">
            {{movie.overview}}
        </li>
    </ul>
</div>
